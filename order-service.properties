
server.port=8087
spring.data.mongodb.host= localhost
spring.data.mongodb.port= 27017
spring.data.mongodb.database= OrderService
spring.datasource.driver-class= mongodb.jdbc.MongoDriver


spring.application.name=ORDER_SERVICE
eureka.client.service-url.defaultZone  = http://localhost:8761/eureka/
#Below both properties by default are available.
eureka.client.register-with-eureka=true
eureka.client.fetch-registry =true

SERVICE.Order-Service_NOT_FOUND=No Order found for the given id.
SERVICE.Cart-Item_NOT_FOUND=No item found for the given id.
SERVICE.Cart-Item-Delete_NOT_FOUND=No item found for delete in given id.
SERVICE.Cart-Item-Medicine_NOT_FOUND=No medicine-list found for given id.
